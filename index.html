<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/car8mjb.css" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Tic-Tac-Toe</h1>
        <h2>moon & stars edition</h2>
      </header>

      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="winning-message" id="winningMessage"></div>
      <div class="losing-message" id="losingMessage"></div>

      <footer class="footer">
        <p>
          Made with &hearts; by
          <a href="https://github.com/alexandranadine">Alexandra L.</a>
        </p>
        <a href="https://www.flaticon.com/free-icons/moon" title="moon icons"
          >Moon & star icons created by Good Ware - Flaticon</a
        >
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
