<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/car8mjb.css" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">
          <h1>Tic-Tac-Toe</h1>
          <h2>moon & stars edition</h2>
          <hr />
        </div>

        <div class="player-buttons">
          <div class="player-one">
            <span>Player One:</span>

            <div class="p1-buttons">
              <button class="player-moon">
                <img src="moon.png" alt="moon icon for player one" />
              </button>
              <button class="player-star">
                <img src="star.png" alt="star icon for player one" />
              </button>
            </div>
          </div>

          <div class="start-button">
            <button class="play-game">Play!</button>
          </div>

          <div class="player-two">
            <span>Player Two:</span>

            <div class="p2-buttons">
              <button class="player-moon">
                <img src="moon.png" alt="moon icon for player one" />
              </button>
              <button class="player-star">
                <img src="star.png" alt="star icon for player one" />
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>

      <div class="winning-message">
        <span class="winning-message-text"></span>
        <button class="restart">Play Again?</button>
      </div>
      <div class="overlay"></div>

      <footer class="footer">
        <p>
          Made with &hearts; by
          <a href="https://github.com/alexandranadine">Alexandra L.</a>
        </p>
        <a href="https://www.flaticon.com/free-icons/moon" title="moon icons"
          >Moon & star icons created by Good Ware - Flaticon</a
        >
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
